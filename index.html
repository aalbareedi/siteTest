<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/hamburgers.css" />
    <title>base site</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c82a5882c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav-logo">
          <div class="nav-company-image"></div>
          <div class="nav-company-name">Company Name</div>
        </div>
        <div class="nav-btns">
          <button class="nav-cart-btn" type="button">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <button class="hamburger hamburger--spin nav-menu-btn" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </nav>
      <main>
        <div class="landing">
          <div class="landing-img"></div>
          <div class="opacity-filter"></div>
          <div class="landing-content">
            <div class="landing-title">Simply Amazing.</div>
            <div class="landing-text">High Quality Solutions</div>
            <button class="cta-btn">Shop Now</button>
          </div>
        </div>

        <div class="landing-options">
          <div class="sale-option">
            <div class="sale-option-icon">
              <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="sale-option-title">Build Your Own</div>
          </div>
          <div class="sale-option">
            <div class="sale-option-icon">
              <i class="fa-solid fa-globe"></i>
            </div>
            <div class="sale-option-title">Shop Collection</div>
          </div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </main>
      <footer></footer>
      <div class="screen-overlay displayHidden"></div>
      <div class="nav-menu-window">
        <div class="nav-menu">
          <div class="nav-menu-option">
            <div class="nav-menu-text">About</div>
            <div class="nav-menu-arrow">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <div class="nav-option-box"></div>

          <div class="nav-menu-option">
            <div class="nav-menu-text">Products</div>
            <div class="nav-menu-arrow">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <div class="nav-option-box"></div>

          <div class="nav-menu-option">
            <div class="nav-menu-text">News</div>
            <div class="nav-menu-arrow">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <div class="nav-option-box"></div>

          <div class="nav-menu-option">
            <div class="nav-menu-text">Account</div>
            <div class="nav-menu-arrow">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <div class="nav-option-box"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
