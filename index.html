<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/c82a5882c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button class="menu-icon-btn" data-menu-icon-btn>
        <i class="fa-solid fa-bars menu-icon"></i>
      </button>
    </header>
    <div class="container">
      <aside class="sidebar open" data-sidebar>
        <div class="top-sidebar">
          <a href="#" class="channel-logo"
            ><img src="./nameLogo.svg" alt="Channel Logo"
          /></a>
          <div class="hidden-sidebar channel-name">Amer Albareedi</div>
          <div class="hidden-sidebar channel-bio">Front-End Developer</div>
        </div>

        <div class="middle-sidebar">
          <ul class="sidebar-list">
            <li class="sidebar-list-item active" title="Overview">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-house-chimney sidebar-icon"></i>
                <div class="hidden-sidebar">Overview</div>
              </a>
            </li>
            <li class="sidebar-list-item" title="Projects">
              <a href="#" class="sidebar-link">
                <i class="fa-regular fa-folder-open sidebar-icon"></i>
                <div class="hidden-sidebar">Projects</div>
              </a>
            </li>
            <li class="sidebar-list-item" title="Skills">
              <a href="#" class="sidebar-link">
                <i class="fas fa-list sidebar-icon"></i>
                <div class="hidden-sidebar">Skills</div>
              </a>
            </li>
            <li class="sidebar-list-item" title="Work Experience">
              <a href="#" class="sidebar-link">
                <i class="fas fa-chart-line sidebar-icon"></i>
                <div class="hidden-sidebar">Work Experience</div>
              </a>
            </li>
            <li class="sidebar-list-item" title="Education">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-graduation-cap sidebar-icon"></i>
                <div class="hidden-sidebar">Education</div>
              </a>
            </li>
            <li class="sidebar-list-item" title="Contact Me">
              <a href="#" class="sidebar-link">
                <i class="fa-regular fa-face-smile sidebar-icon"></i>
                <div class="hidden-sidebar">Contact Me</div>
              </a>
            </li>
            <!-- <li class="sidebar-list-item" title="Copyright">
              <a href="#" class="sidebar-link">
                <i class="fas fa-copyright sidebar-icon"></i>
                <div class="hidden-sidebar">Copyright</div>
              </a>
            </li> -->
            <!-- <li class="sidebar-list-item" title="Monetization">
              <a href="#" class="sidebar-link">
                <i class="fas fa-dollar-sign sidebar-icon"></i>
                <div class="hidden-sidebar">Monetization</div>
              </a>
            </li> -->
            <!-- <li class="sidebar-list-item" title="Customization">
              <a href="#" class="sidebar-link">
                <i class="fas fa-sliders-h sidebar-icon"></i>
                <div class="hidden-sidebar">Customization</div>
              </a>
            </li> -->
            <!-- <li class="sidebar-list-item" title="Audio Library">
              <a href="#" class="sidebar-link">
                <i class="fas fa-music sidebar-icon"></i>
                <div class="hidden-sidebar">Audio Library</div>
              </a>
            </li> -->
          </ul>
        </div>

        <div class="bottom-sidebar">
          <ul class="sidebar-list">
            <li class="sidebar-list-item" title="Settings">
              <a href="#" class="sidebar-link">
                <i class="fas fa-cog sidebar-icon"></i>
                <div class="hidden-sidebar">Settings</div>
              </a>
            </li>
            <li class="sidebar-list-item" title="Send Feedback">
              <a href="#" class="sidebar-link">
                <i class="fas fa-exclamation-circle sidebar-icon"></i>
                <div class="hidden-sidebar">Send Feedback</div>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <main class="content"></main>
    </div>
  </body>
</html>
