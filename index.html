<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Questionnaire</title>

        <!-- <meta
            name="description"

        <meta
            name="keywords"
            content="front-end developer, front-end web developer, front end web developer, web developer, website developer, chicago web developer, Amer Albareedi, albareedi, amer"
        /> -->
        <meta name="robots" content="all" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form class="questionnaire-form">
            <div class="input-group">
                <label class="input-item">
                    <div class="field-label">Fullname:</div>
                    <input
                        class="answer-input"
                        required
                        type="text"
                        name="fullName"
                        placeholder="Firstname Lastname"
                    />
                </label>
                <label class="input-item">
                    <div class="field-label">Email:</div>
                    <input
                        class="answer-input"
                        required
                        type="email"
                        name="email"
                        placeholder="email@address.com"
                    />
                </label>
            </div>
            <label class="input-item">
                <div class="field-label">What does your business do?</div>
                <textarea
                    required
                    class="answer-textarea"
                    rows="3"
                    name=""
                    placeholder="Describe what your business is about."
                ></textarea>
            </label>
            <label class="input-item">
                <div class="field-label">
                    What problem(s) does your business solve?
                </div>
                <textarea
                    required
                    class="answer-textarea"
                    rows="3"
                    name=""
                    placeholder="Explain the solution "
                ></textarea>
            </label>
            <label class="input-item">
                <div class="field-label">
                    What is your unique selling proposition (USP)?
                </div>
                <textarea
                    required
                    class="answer-textarea"
                    rows="3"
                    name=""
                    placeholder="What sets your business apart from your competitors?"
                ></textarea>
            </label>
            <label class="input-item">
                <div class="field-label">Services offered:</div>
                <div class="service-inputs">
                    <div class="service-1">
                        <input
                            class="answer-input"
                            required
                            type="text"
                            name="items"
                        />
                        <button class="remove-button hidden">Remove</button>
                    </div>
                </div>
                <button
                    class="add-more-btn"
                    x-element-to-copy=".service-1"
                    x-destination="service-inputs"
                >
                    +
                </button>
            </label>
            <label class="input-item">
                <div class="field-label">Image</div>
                <input class="" required type="file" name="image" />
            </label>
            <button class="submit-btn" type="submit">Submit</button>
            <div class="submission-message hidden"></div>
        </form>
        <script type="module" src="index.js"></script>
        <script type="module" src="add-more-btn.js"></script>
    </body>
</html>
