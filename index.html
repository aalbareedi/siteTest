<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Questionnaire</title>

        <!-- <meta
            name="description"
            content="Front-End Web Developer and UI/UX designer at"
        />
        <meta
            name="keywords"
            content="front-end developer, front-end web developer, front end web developer, web developer, website developer, chicago web developer, Amer Albareedi, albareedi, amer"
        /> -->
        <meta name="robots" content="all" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/c82a5882c2.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/css-typed-om@0.4.0/index.umd.min.js"></script>
    </head>
    <body>
        <form class="questionnaire-form">
            <!-- Name & Email -->
            <div class="input-group">
                <div class="input-item">
                    <label class="field-label">Fullname:</label>
                    <input
                        class="answer-input"
                        required
                        type="text"
                        name="fullName"
                        placeholder="Firstname Lastname"
                    />
                </div>
                <div class="input-item">
                    <label class="field-label">Email:</label>
                    <input
                        class="answer-input"
                        required
                        type="email"
                        name="email"
                        placeholder="email@address.com"
                    />
                </div>
            </div>
            <!-- Business Name & Website -->
            <div class="input-group">
                <div class="input-item">
                    <label class="field-label">Business Name:</label>
                    <input
                        class="answer-input"
                        required
                        type="text"
                        name="businessName"
                        placeholder="Name of Business"
                    />
                </div>
                <div class="input-item">
                    <label class="field-label">Current Website URL:</label>
                    <input
                        class="answer-input"
                        required
                        type="url"
                        name="current-website"
                        placeholder="www.website.com"
                    />
                </div>
            </div>
            <!-- 1) What does your business do? -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#1)</span> What does your
                    business do?
                </label>
                <textarea
                    required
                    class="answer-textarea"
                    rows="4"
                    name=""
                    placeholder="Describe what your business is about."
                ></textarea>
            </div>
            <!-- 2) What problem(s) does your business solve? -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#2)</span> What problem(s) does
                    your business solve?
                </label>
                <textarea
                    required
                    class="answer-textarea"
                    rows="4"
                    name=""
                    placeholder="Explain the solution "
                ></textarea>
            </div>
            <!-- 4) What is your unique selling proposition (USP)? -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#4)</span> What is your unique
                    selling proposition (USP)?
                </label>
                <textarea
                    required
                    class="answer-textarea"
                    rows="4"
                    name=""
                    placeholder="What sets your business apart from your competitors?"
                ></textarea>
            </div>
            <!-- 5) Who is your target audience? -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#5)</span> Who is your target
                    audience?
                </label>
                <textarea
                    required
                    class="answer-textarea"
                    rows="4"
                    name=""
                    placeholder="(demographics, industries, etc)"
                ></textarea>
            </div>
            <!-- 6) What should the primary Call To Action (CTA) be for users? -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#6)</span> What should the
                    primary Call To Action (CTA) be for users?
                </label>
                <textarea
                    required
                    class="answer-textarea"
                    rows="4"
                    name=""
                    placeholder="What is the overall intended goal with the website?"
                ></textarea>
            </div>
            <!-- 3) What service(s) does your business offer? -->
            <div class="input-item service-input-item">
                <label class="field-label">
                    <span class="label-number">#3)</span> What service(s) does
                    your business offer?
                </label>
                <div class="list-inputs-group">
                    <div class="list-input-item">
                        <div class="input-bullet-point"></div>
                        <textarea
                            required
                            class="answer-textarea"
                            rows="3"
                            name="services"
                            placeholder="Service name & description"
                        ></textarea>
                        <button
                            class="remove-btn"
                            x-ancestor-to-remove=".service-input-item .list-input-item"
                            type="button"
                        >
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
                <div class="add-row">
                    <button
                        class="add-more-btn"
                        x-element-to-copy=".service-input-item .list-input-item"
                        x-destination=".service-input-item .list-inputs-group"
                        type="button"
                    >
                        <i class="fa-solid fa-plus"></i> Add Service
                    </button>
                    <div class="remainder-info">
                        <span class="remainder-amount"></span> Optional
                        Remaining
                    </div>
                </div>
                <script type="module">
                    import InputListSection from "./input-list-section.js";

                    const MINIMUM = 1;
                    const MAXIMUM = 6;
                    const SECTION = document.querySelector(
                        ".service-input-item"
                    );
                    InputListSection(SECTION, MINIMUM, MAXIMUM);
                </script>
            </div>
            <!-- 7) Who are your competitors? -->
            <div class="input-item comp-input-item">
                <label class="field-label">
                    <span class="label-number">#7)</span> Who are your
                    competitors?
                </label>
                <div class="list-inputs-group">
                    <div class="list-input-item">
                        <div class="input-bullet-point"></div>
                        <input
                            class="answer-input"
                            required
                            type="url"
                            name="comp-website"
                            placeholder="www.website.com"
                        />
                        <button
                            class="remove-btn"
                            x-ancestor-to-remove=".comp-input-item .list-input-item"
                            type="button"
                        >
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
                <div class="add-row">
                    <button
                        class="add-more-btn"
                        x-element-to-copy=".comp-input-item .list-input-item"
                        x-destination=".comp-input-item .list-inputs-group"
                        type="button"
                    >
                        <i class="fa-solid fa-plus"></i> Add Competitor
                    </button>
                    <div class="remainder-info">
                        <span class="remainder-amount"></span> Optional
                        Remaining
                    </div>
                </div>
                <script type="module">
                    import InputListSection from "./input-list-section.js";

                    const MINIMUM = 1;
                    const MAXIMUM = 3;
                    const SECTION = document.querySelector(".comp-input-item");
                    InputListSection(SECTION, MINIMUM, MAXIMUM);
                </script>
            </div>
            <!-- 8) What are the benefits / features of your product/business? -->
            <div class="input-item benefit-input-item">
                <label class="field-label">
                    <span class="label-number">#8)</span> What are the benefits
                    / features of your product/business?
                </label>
                <div class="list-inputs-group">
                    <div class="list-input-item">
                        <div class="input-bullet-point"></div>
                        <textarea
                            required
                            class="answer-textarea"
                            rows="2"
                            name="benefits"
                            placeholder="Benefit"
                        ></textarea>
                        <button
                            class="remove-btn"
                            x-ancestor-to-remove=".benefit-input-item .list-input-item"
                            type="button"
                        >
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
                <div class="add-row">
                    <button
                        class="add-more-btn"
                        x-element-to-copy=".benefit-input-item .list-input-item"
                        x-destination=".benefit-input-item .list-inputs-group"
                        type="button"
                    >
                        <i class="fa-solid fa-plus"></i> Add Benefit
                    </button>
                    <div class="remainder-info">
                        <span class="remainder-amount"></span> Optional
                        Remaining
                    </div>
                </div>
                <script type="module">
                    import InputListSection from "./input-list-section.js";

                    const MINIMUM = 1;
                    const MAXIMUM = 6;
                    const SECTION = document.querySelector(
                        ".benefit-input-item"
                    );
                    InputListSection(SECTION, MINIMUM, MAXIMUM);
                </script>
            </div>
            <!-- 9) How does it work? -->
            <!-- 10) Why choose you? -->
            <!-- 11) Testimonials -->
            <!-- 12) FAQs -->
            <!-- 13) Are there any existing brand guidelines to include? -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#13)</span> Are there any
                    existing brand guidelines to include?
                </label>
                <textarea
                    required
                    class="answer-textarea"
                    rows="4"
                    name=""
                    placeholder="Logos, Colors, Fonts"
                ></textarea>
            </div>
            <!-- 14) Image Uploader -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#14)</span> Attach any images
                    that need to be used.
                </label>
                <input class="" required type="file" name="image" />
            </div>
            <!-- 15) Any other notable information? -->
            <div class="input-item">
                <label class="field-label">
                    <span class="label-number">#15)</span> Any other notable
                    information to consider?
                </label>
                <textarea
                    class="answer-textarea"
                    rows="4"
                    name=""
                    placeholder="Add anything else that's relevant"
                ></textarea>
            </div>

            <button class="submit-btn" type="submit">Submit</button>
            <div class="submission-message hidden"></div>
        </form>
        <script type="module" src="index.js"></script>
        <script type="module" src="./modules/add-more-btn.js"></script>
        <script type="module" src="./modules/remove-btn.js"></script>
    </body>
</html>
